<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHONE-HUNTER</title>
    <style>
        .mama {
            background-color: rgb(230, 171, 10);
            font-size: 50px;
            padding: auto;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: lighter;
            color: rgb(0, 0, 0);
            border-radius: 10px;
        }

        .search {
            padding-left: 35%;
        }

        #input-field {
            font-size: 25px;

        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>


<body>


    <header class="container">
        <h1 class="text-center mama">!!MAMA IPHONE KINMU!!</h1>
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <section class=" search">
        <div>
            <input type="text" name="" id="input-field" placeholder="Text Here">
            <button class="btn btn-warning ms-3 fs-4" type="button" onclick="getsearch()"><b> SEARCH</b></button>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>

    <section class="container">
        <div id="allphone" class="row row-cols-1 row-cols-md-3 g-4 ">

        </div>
        <div id="notfound" class="text-primary d-none">
            <p>NOT FOUND PLEASE TRY ANOTHER</p>
        </div>
        <div id="seemore" class="pt-5 d-none">
            <div id="showmorebtn" class="btn btn-outline-warning text-dark fw-semibold ">SEE MORE</div>

        </div>

        <section>
            <div>
                <!-- Button trigger modal -->
                <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneModal">
                    Launch demo modal
                </button> -->

                <!-- Modal -->
                <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="phoneModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="phnspeci" class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>


    </section>
    <section class="container">
        <div id="spiner" class="d-flex justify-content-center text-warning d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </section>















    <script src="phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
